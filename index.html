<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do List</title>

  <!-- Favicon (optional but recommended) -->
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1041/1041916.png">

  <style>
    * {
      background-color: black;
    }

    body {
      font-family: 'Lucida Sans', Geneva, Verdana, sans-serif;
    }

    #main-heading {
      text-align: center;
      font-size: 42px;
      color: #ffb6c1;
      margin-top: 30px;
      text-shadow: 2px 2px 4px #333;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 200px 150px 150px;
      column-gap: 10px;
      row-gap: 10px;
      margin-top: 10px;
      align-items: center;
    }

    #todo-input,
    #todo-date {
      font-size: 15px;
      padding: 10px 5px;
      border: 2px solid rgb(214, 117, 117);
      border-radius: 5px;
      box-shadow: 7px 5px 5px rgba(145, 187, 204, 0.1);
      color: white;
      background-color: black;
    }

    .btn-delete {
      background-color: rgb(240, 98, 121);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 15px 0;
      cursor: pointer;
    }

    .btn-todo {
      background-color: rgb(173, 155, 159);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 15px 0;
      box-shadow: 7px 7px 7px rgba(246, 241, 241, 0.1);
      cursor: pointer;
    }

    .main {
      max-width: 600px;
      margin: auto;
      margin-top: 30px;
    }

    .todo-item,
    .todo-date {
      color: white;
      border: 2px solid white;
      border-radius: 5px;
      padding: 15px 5px;
      background-color: black;
    }
  </style>
</head>
<body>
  <h1 id="main-heading">To do List</h1>
  <div class="main">
    <div class="grid-container">
      <input id="todo-input" type="text" placeholder="Enter Todo Here" />
      <input id="todo-date" type="date" />
      <button class="btn-todo" onclick="addTodo();">Add</button>
    </div>
    <div class="todo-container grid-container"></div>
  </div>

  <script>
    let todoList = JSON.parse(localStorage.getItem('todoList')) || [];

    function saveToLocalStorage() {
      localStorage.setItem('todoList', JSON.stringify(todoList));
    }

    function addTodo() {
      const inputElement = document.querySelector('#todo-input');
      const dateElement = document.querySelector('#todo-date');
      const todoItem = inputElement.value.trim();
      const todoDate = dateElement.value;

      if (!todoItem || !todoDate) return;

      todoList.push({ item: todoItem, dueDate: todoDate });
      inputElement.value = '';
      dateElement.value = '';
      saveToLocalStorage();
      displayItems();
    }

    function displayItems() {
      const containerElement = document.querySelector('.todo-container');
      containerElement.innerHTML = '';

      todoList.forEach((todo, index) => {
        containerElement.innerHTML += `
          <span class="todo-item">${todo.item}</span>
          <span class="todo-date">${todo.dueDate}</span>
          <button class="btn-delete" onclick="deleteItem(${index})">Delete</button>
        `;
      });
    }

    function deleteItem(index) {
      todoList.splice(index, 1);
      saveToLocalStorage();
      displayItems();
    }

    // Show items on load
    displayItems();
  </script>
</body>
</html>
